<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Learning CSS</title>
	</head>
	<body>
		<h1>Testing CSS</h1>

		<!-- Inline Styling -->
		<p style="background-color: rgb(170, 153, 186)">This should have a bluish color as the background</p>

		<!-- internal Styling -->
		<style>
			li {
				background-color: burlywood;
			}
		</style>
		<ul>
			<li>This should</li>
			<li>have a burlywood backgound</li>
		</ul>
	</body>
</html>
